
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Things I wrote awhile back</h2>
                    <hr id="dark" class="star-primary">

                    <hr class="info-icon-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-md-12 portfolio-item">
                        <a href="#portfolioModal-{{ post.wordpress_id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                </div>
                            </div>
                            <h4>{{post.title}}</h4>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
